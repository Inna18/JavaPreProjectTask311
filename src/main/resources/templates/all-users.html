<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Table</title>
</head>
<body>

    <h2>All Users</h2>
    <br />

    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>

        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/updateUser/{id}(id=${user.id})}"><button>Update</button></a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </table>
    <br />
    <input type="button" value="Add" onclick="window.location.href='addNewUser'"/>

</body>
</html>
